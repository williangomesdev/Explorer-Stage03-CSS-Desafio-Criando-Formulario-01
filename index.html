<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria - Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações pessoais</legend>
            <div class="input-wrapper">
              <label for="username-register">Nome</label>
              <input type="text" id="username-register" required />
              <label for="lastname-register">Sobrenome</label>
              <input type="text" id="lastname-register" required />
              <label for="email-register"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="email-register" required />
              <label for="password-register"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="password-register"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>
            <div class="line"></div>
            <label for="mentor-name-register"
              >Nome do seu mentor<span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentor-name-register" />
          </div>
        </fieldset>
        <fieldset>
          <div class="fielset-wrapper">
            <legend>primeira mentoria</legend>
            <label for="first-mentorship-date"
              >Data<span>(DD/MM/AA)</span></label
            >
            <input type="text" id="first-mentorship-date" />
            <label for="of-hour">Das</label>
            <input type="text" id="of-hour" />
            <label for="up-to-hour">Até</label>
            <input type="text" id="up-to-hour" />
          </div>
          <div class="fielset-wrapper">
            <legend>segunda mentoria</legend>
            <label for="second-mentorship-date"
              >Data<span>(DD/MM/AA)</span></label
            >
            <input type="text" id="second-mentorship-date" />
            <label for="of-hour">Das</label>
            <input type="text" id="of-hour" />
            <label for="up-to-hour">Até</label>
            <input type="text" id="up-to-hour" />
          </div>
        </fieldset>
      </form>
      <footer>
        <input form="form" type="submit" value="salvar" />
      </footer>
    </div>
  </body>
</html>
